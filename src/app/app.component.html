<div class="container">
  <div class="col">
    <h3>{{ titulo }}</h3>
  </div>
  <hr />

  <form class="row d-flex">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only" style="display: none">Nombre </label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control"
        [(ngModel)]="nombreInput"
      />
    </div>

    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only" style="display: none"
        >Apellido
      </label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="apellidoInput"
      />
    </div>

    <div class="col-md-2">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </form>

  <hr />
  <app-persona
    *ngFor="let personaElemento of personasArray; let i = index"
    [persona]="personaElemento"
    [indice]="i"
  >
  </app-persona>
</div>
